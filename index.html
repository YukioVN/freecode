<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-img">
        <aside class="text">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </aside>
        <form id="survey-form">
            <section class="register">
                <p class="txt">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="name" placeholder="Enter your name" required>
                </p>
                <p class="txt">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>
                </p>
                <p class="txt">
                    <label id="number-label" for="number">Age</label>
                    <input id="number" type="number" min="10" max="99" placeholder="Age" required>
                </p>
            </section>
            <p class="txt">
                <label for="option">Which option best describes your current role?</label>
            </p>
            <section class="selectCurrent">
                <select name="current" id="dropdown">
                    <option value="" disabled selected>Select current role </option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <p class="txt">
                <label for="text">Would you recommend freeCodeCamp to a friend?</label>
            </p>
            <section class="recommend">
                <p>
                    <input type="radio" name="recommend" value="definetely" id="definetely">
                    <label for="definetely">Definetely</label>
                </p>
                <p>
                    <input type="radio" name="recommend" value="maybe" id="maybe">
                    <label for="maybe">Maybe</label>
                </p>
                <p>
                    <input type="radio" name="recommend" value="notSure" id="notSure">
                    <label for="notSure">Not sure</label>
                </p>
            </section>
            <p class="txt">
                <label for="suggest">What would you like to see improved?</label>
                <label class="txt" for="check" id="check">(Check all that apply)</label>
            </p>
            <section class="suggest">
                <p>
                    <input type="checkbox" value="frontEndProjects" id="frontProject">
                    <label for="frontProject">Front-end Projects</label>
                </p>
                <p>
                    <input type="checkbox" value="backEndProjects" id="backProject">
                    <label for="backProject">Back-end Projects</label>
                </p>
                <p>
                    <input type="checkbox" value="dataVisualization" id="dataV">
                    <label for="dataV">Data Visualization</label>
                </p>
                <p>
                    <input type="checkbox" value="challenges" id="challenge">
                    <label for="challenge">Challenges</label>
                </p>
                <p>
                    <input type="checkbox" value="openSourceCommunity" id="openSC">
                    <label for="openSC">Open Source Community</label>
                </p>
                <p>
                    <input type="checkbox" value="gitterHelpRooms" id="gitter">
                    <label for="gitter">Gitter Help Rooms</label>
                </p>
                <p>
                    <input type="checkbox" value="videos" id="video">
                    <label for="video">Videos</label>
                </p>
                <p>
                    <input type="checkbox" value="cityMeetups" id="cityM">
                    <label for="cityM">City meetups</label>
                </p>
                <p>
                    <input type="checkbox" value="wiki" id="wiki">
                    <label for="wiki">Wiki</label>
                </p>
                <p>
                    <input type="checkbox" value="forum" id="forum">
                    <label for="forum">Forum</label>
                </p>
                <p>
                    <input type="checkbox" value="additionalCourses" id="addCourse">
                    <label for="addCourse">Additional Courses</label>
                </p>
            </section>
            <p class="txt">
                <label for="comments">Any comments or suggestions?</label>
            </p>
            <section class="comment">
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                <br>
                <button id="submit" type="submit" value="Submit">Submit</button>
            </section>
        </form>
    </div>
</body>

</html>
