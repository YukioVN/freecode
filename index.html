<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="bg-img"></div>
    <aside id="text">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <aside>
    <main id="container">
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="name" placeholder="Enter your name" required>
            <br>
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
            <br>
            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" min="10" max="99" placeholder="Age" required>
            <br>
            <label for="option">Which option best describes your current role?</label>
            <br>
            <select name="current" id="dropdown">
                <option value="" disabled selected>Select current role </option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="text">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" name="recommend" value="definetely"> Definetely <br>
            <input type="radio" name="recommend" value="maybe"> Maybe <br>
            <input type="radio" name="recommend" value="notSure"> Not sure <br>
            <label for="suggest">What would you like to see improved?</label>
            <label for="check" id="check">(Check all that apply)</label>
            <br>
            <input type="checkbox" value="frontEndProjects"> Front-end Projects <br>
            <input type="checkbox" value="backEndProjects"> Back-end Projects <br>
            <input type="checkbox" value="dataVisualization"> Data Visualization <br>
            <input type="checkbox" value="challenges"> Challenges
            <br>
            <input type="checkbox" value="openSourceCommunity"> Open Source Community <br>
            <input type="checkbox" value="gitterHelpRooms"> Gitter Help Rooms
            <br>
            <input type="checkbox" value="videos"> Videos
            <br>
            <input type="checkbox" value="cityMeetups"> City meetups
            <br>
            <input type="checkbox" value="wiki">Wiki
            <br>
            <input type="checkbox" value="forum"> Forum
            <br>
            <input type="checkbox" value="additionalCourses"> Additional Courses <br>
            <br>
            <label for="comments">Any comments or suggestions?</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10"
                placeholder="Enter your comment here..."></textarea>
            <br>
            <button id="submit" type="submit" value="Submit">Submit</button>
        </form>
    </main>
</body>

</html>
